<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./imgs/cloudy favicon.png">
    <title>Weather Tracker</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <video id="background-video" autoplay loop muted >
        <source src="./imgs/pexels-john-mackintosh-9940663 (Original).mp4" type="video/mp4">
      </video>
<div class="card">
   
        <div class="search">
            <input type="text" placeholder="enter your city name" spellcheck="false">
            <button><img src="./imgs/search.png" alt="searchimg"></button>
        </div>
    
       <div class="error">
        <p>Invalid City Name</p>
       </div> 

    <div class="weather">
        <img src="./imgs/images/rain.png" class="weather-icon">
        <h1 class="temp">--</h1>
        <h2 class="city">----</h2>
        <div class="details">
            <div class="col">
                <img src="./imgs/humidity.png" >
                <div>
                    <p class="humidity">--</p>
                    <p>humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="./imgs/wind.png" >
                <div>
                    <p class="wind">--</p>
                    <p>Wind</p>
                </div>
            </div>
        </div>
   </div>
</div>




<script src="./index.js">
    
</script>


</body>
</html>
